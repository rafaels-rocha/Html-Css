<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto em varios tamanhos</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Iremos ver a mesma foto em tamanhos diferente, a depender da resolução do meu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="">
    </picture>
</body>
</html>
